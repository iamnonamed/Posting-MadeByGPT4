<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-between w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Main Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('posting') }}">Posting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('bulletin_board') }}">Bulletin Board</a>
                        </li>
                        <li class="nav-item">
                            {% if current_user.is_authenticated %}
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                            {% else %}
                                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('membership') }}">Membership</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4" style="flex-grow: 1;">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        Phone: (123) 456-7890
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
